<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="images/Style.png" alt="" width="126px" height="40px"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mr-auto ">
              <li class="nav-item text-dark ">
                <a class="nav-link text-dark" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-dark" href="#preventions">Female</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#contact">Male</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#FAQs">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid position-relative" style="background-image:url(images/group-7.png); height: 300px; width: 100%; background-repeat: no-repeat;">
        <div class="parent">
          <div class="bg-white position-absolute" id="top-div" style="width: 400px; height:auto;">
            <div class="text-center mt-4">
              <img src="images/Style.png" alt="" >
            </div>
            <div class=" text-center mx-auto my-2">
              <form action="">
                <p>Login with your account.</p>
                <p>New to style? <a href="">Sign up</a></p>
                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input type="text"class="form-control" placeholder="Username">
                </div>
                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><img src="images/Vector (2).png" alt=""></span>
                  </div>
                  <input type="password"class="form-control" placeholder="Password">
                  <div class="input-group-append"> 
                    <span class="input-group-text" id="email"><img src="images/Vector (1).png" alt=""></span> 
                </div> 
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <label for="" class="custom-control-label">Keep me signed in on this computer. </label>
                </div>
                <div>
                  <button class="btn my-4 btn-block my-btn" type="submit">LOGIN</button>
                </div>
                <div>
                  <img src="images/Vector (2).png" alt="">
                  <span><a href="">Forgot your password?</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <script src="bootsrap/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"></script>
</body>
</html>
